<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" width="100%">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9" />
      <stop offset="50%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#D4A574" />
    </linearGradient>

    <linearGradient id="shimmer">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)">
        <animate attributeName="offset" values="-0.3;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="7%" style="stop-color:rgba(255,255,255,0.18)">
        <animate attributeName="offset" values="-0.15;1.15" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="14%" style="stop-color:rgba(255,255,255,0)">
        <animate attributeName="offset" values="0;1.3" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="lineGlow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    .name {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 46px;
      font-weight: 700;
      fill: url(#brandGrad);
      opacity: 0;
      animation: fadeUp 1s ease-out 0.2s forwards;
    }
    .tagline {
      font-family: -apple-system, 'Segoe UI', Helvetica, sans-serif;
      font-size: 13px;
      fill: #666666;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeUp 1s ease-out 0.7s forwards;
    }
    .line-group {
      opacity: 0;
      animation: fadeUp 0.8s ease-out 0.45s forwards;
    }
    .dot1 { opacity: 0; animation: fadeUp 0.6s ease-out 0.9s forwards; }
    .dot2 { opacity: 0; animation: fadeUp 0.6s ease-out 1.05s forwards; }
    .dot3 { opacity: 0; animation: fadeUp 0.6s ease-out 1.2s forwards; }
    .pulse1 { animation: pulse 3s ease-in-out infinite; }
    .pulse2 { animation: pulse 3s ease-in-out 0.6s infinite; }
    .pulse3 { animation: pulse 3s ease-in-out 1.2s infinite; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.35; }
      50% { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect width="800" height="200" fill="#0A0A0F" />

  <!-- Subtle dot grid texture -->
  <pattern id="dots" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
    <circle cx="16" cy="16" r="0.5" fill="rgba(139,92,246,0.08)" />
  </pattern>
  <rect width="800" height="200" fill="url(#dots)" />

  <!-- Name -->
  <text x="400" y="80" text-anchor="middle" class="name" filter="url(#glow)">Scott Bishop</text>

  <!-- Accent line with shimmer -->
  <g class="line-group">
    <rect x="310" y="96" width="180" height="2" rx="1" fill="url(#brandGrad)" filter="url(#lineGlow)" />
    <rect x="310" y="95.5" width="180" height="3" rx="1.5" fill="url(#shimmer)" />
  </g>

  <!-- Tagline -->
  <text x="400" y="130" text-anchor="middle" class="tagline">FRONTEND DEVELOPER</text>

  <!-- Three pulsing dots in brand colors -->
  <g class="dot1">
    <circle cx="386" cy="155" r="2" fill="#A78BFA" class="pulse1" />
  </g>
  <g class="dot2">
    <circle cx="400" cy="155" r="2.5" fill="#8B5CF6" class="pulse2" />
  </g>
  <g class="dot3">
    <circle cx="414" cy="155" r="2" fill="#D4A574" class="pulse3" />
  </g>

  <!-- Bottom edge glow -->
  <rect y="192" width="800" height="8" fill="url(#brandGrad)" opacity="0.06" />
</svg>
